<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 01</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <a href="/" class="logo">
                        <img src="./assets/img/logo.svg" alt="logo" />
                    </a>
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="action">
                        <a href="#!" class="btn">Sign in</a>
                        <a href="#!" class="btn signup-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="main-content">
                    <div class="body">
                        <section class="content-block">
                            <p class="label">ðŸ˜Ž EASY LEARNING PLATFORM</p>
                            <h1 class="heading lv1 line-clamp line-2">
                                Words learner come here.
                            </h1>
                            <p class="desc line-clamp line-3">
                                Build skills with courses, certificates, and get
                                online knowledge from our world&#8209;class
                                platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="cta-btn hero-btn">
                                    Get Started
                                </a>
                                <button class="play-btn">
                                    <div class="icon">
                                        <img
                                            src="./assets/icon/play.svg"
                                            alt=""
                                        />
                                    </div>
                                </button>
                            </div>
                        </section>
                        <figure class="media-block">
                            <img src="./assets/img/Image1.png" alt="Image" />
                            <div class="hero-card card-course">
                                <div class="icon">
                                    <img
                                        src="./assets/icon/Book.svg"
                                        alt="Course"
                                    />
                                </div>
                                <div class="content">
                                    <p class="label">Courses</p>
                                    <p class="quantity">1000+</p>
                                </div>
                            </div>
                            <div class="hero-card card-schedules">
                                <p class="label">Schedules</p>
                                <div class="chart">
                                    <div class="row"></div>
                                    <div class="row"></div>
                                    <div class="row"></div>
                                    <div class="row"></div>
                                </div>
                            </div>
                            <div class="hero-card card-students">
                                <p class="label">Our Active Students</p>
                                <div class="avatar-group">
                                    <div class="avatar-frame">
                                        <img
                                            src="./assets/img/avatar-1.svg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                    </div>
                                    <div class="avatar-frame">
                                        <img
                                            src="./assets/img/avatar-2.svg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                    </div>
                                    <div class="avatar-frame">
                                        <img
                                            src="./assets/img/avatar-3.svg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                    </div>
                                    <div class="avatar-frame">
                                        <img
                                            src="./assets/img/avatar-4.svg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                    </div>
                                    <div class="avatar-frame">
                                        <span class="quantity">10K+</span>
                                    </div>
                                </div>
                            </div>
                        </figure>
                    </div>
                </div>
            </section>
